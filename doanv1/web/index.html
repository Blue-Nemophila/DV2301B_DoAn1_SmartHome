<body>

<h1>Smart Home Dashboard</h1>

<div class="card">
  <h2>LED Status: <span id="status">...</span></h2>
  <button class="btn on" onclick="turnOn()">Bật LED</button>
  <button class="btn off" onclick="turnOff()">Tắt LED</button>
</div>

<script>
  const espIP = "http://192.168.137.99"; 

  function updateStatus() {
    fetch(espIP + "/status")
      .then(res => res.json())
      .then(data => {
        document.getElementById("status").innerText = 
          data.led === 1 ? "Đang BẬT" : "Đang TẮT";
      });
  }

  function turnOn() {
    fetch(espIP + "/on").then(updateStatus);
  }

  function turnOff() {
    fetch(espIP + "/off").then(updateStatus);
  }

  setInterval(updateStatus, 1000);
</script>

</body>
</html>
