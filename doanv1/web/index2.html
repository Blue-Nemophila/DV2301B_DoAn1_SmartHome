<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Home Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Giữ nguyên CSS từ phiên bản trước */
    :root {
      --primary: #4361ee;
      --success: #06d6a0;
      --danger: #ef476f;
      --warning: #ffd166;
      --dark: #0d1117;
      --dark-card: #161b22;
      --light-text: #f8f9fa;
      --gray-text: #8b949e;
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0d1117 0%, #1a1f2e 100%);
      color: var(--light-text);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
      padding-top: 20px;
    }

    .header h1 {
      font-size: 2.8rem;
      background: linear-gradient(90deg, #4361ee, #06d6a0);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 10px;
    }

    .header p {
      color: var(--gray-text);
      font-size: 1.1rem;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .stat-card {
      background: var(--dark-card);
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      border: 1px solid #30363d;
      transition: var(--transition);
    }

    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .stat-icon {
      font-size: 2rem;
      margin-bottom: 15px;
      color: var(--primary);
    }

    .stat-value {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 5px;
    }

    .stat-label {
      color: var(--gray-text);
      font-size: 0.95rem;
    }

    .devices-list {
      background: var(--dark-card);
      border-radius: 15px;
      padding: 25px;
      margin-top: 30px;
      border: 1px solid #30363d;
    }

    .devices-list h3 {
      margin-bottom: 20px;
      color: var(--light-text);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .device-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      border-bottom: 1px solid #30363d;
      transition: var(--transition);
    }

    .device-item:last-child {
      border-bottom: none;
    }

    .device-item:hover {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
    }

    .device-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .device-status-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
    }

    .device-status-indicator.online {
      background: var(--success);
      box-shadow: 0 0 10px rgba(6, 214, 160, 0.5);
    }

    .device-status-indicator.offline {
      background: var(--danger);
    }

    .device-name {
      font-weight: 600;
    }

    .device-ip {
      color: var(--gray-text);
      font-size: 0.9rem;
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: var(--primary);
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      padding-top: 20px;
      border-top: 1px solid #30363d;
      color: var(--gray-text);
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1><i class="fas fa-home"></i> Smart Home Dashboard</h1>
      <p>Đang quét thiết bị trong mạng...</p>
    </header>

    <!-- Statistics -->
    <div class="stats">
      <div class="stat-card">
        <div class="stat-icon">
          <i class="fas fa-lightbulb"></i>
        </div>
        <div class="stat-value" id="totalDevices">0</div>
        <div class="stat-label">Thiết bị đang online</div>
      </div>
      <div class="stat-card">
        <div class="stat-icon">
          <i class="fas fa-wifi"></i>
        </div>
        <div class="stat-value" id="onlineDevices">0</div>
        <div class="stat-label">Đang kết nối</div>
      </div>
      <div class="stat-card">
        <div class="stat-icon">
          <i class="fas fa-plug"></i>
        </div>
        <div class="stat-value" id="activeDevices">0</div>
        <div class="stat-label">Đang hoạt động</div>
      </div>
    </div>

    <!-- Devices List -->
    <div class="devices-list">
      <h3><i class="fas fa-list"></i> Danh sách thiết bị</h3>
      <div id="devicesContainer">
        <div class="device-item">
          <div class="device-info">
            <div class="loading"></div>
            <div>
              <div class="device-name">Đang quét thiết bị...</div>
              <div class="device-ip">Vui lòng chờ</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <p>Smart Home Dashboard &copy; 2023 | Quét mạng: 192.168.137.1 - 192.168.137.255</p>
      <p>Cập nhật lần cuối: <span id="lastScanTime">Chưa quét</span></p>
    </footer>
  </div>

  <script>
    // Danh sách các thiết bị ESP đã biết
    const knownDevices = [
      { 
        name: "ESP LED Controller", 
        ip: "http://192.168.137.145",
        type: "light",
        endpoint: "/status"
      },
      // Thêm các thiết bị khác nếu biết IP
      { 
        name: "ESP Temperature Sensor", 
        ip: "http://192.168.137.146",
        type: "sensor",
        endpoint: "/data"
      },
      { 
        name: "ESP Door Controller", 
        ip: "http://192.168.137.147",
        type: "switch",
        endpoint: "/status"
      }
    ];

    // Hoặc quét một dải IP nếu không biết trước
    const networkBase = "192.168.137.";
    const scanRange = { start: 140, end: 150 }; // Quét từ IP 140-150

    let onlineDevices = [];
    let totalDevicesFound = 0;

    // Hàm kiểm tra một thiết bị cụ thể
    async function checkDevice(device) {
      try {
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 3000); // Timeout 3 giây
        
        const response = await fetch(device.ip + device.endpoint, {
          method: 'GET',
          signal: controller.signal
        });
        
        clearTimeout(timeoutId);
        
        if (response.ok) {
          return { ...device, status: 'online', responseTime: Date.now() };
        }
      } catch (error) {
        // Thiết bị không phản hồi
      }
      
      return { ...device, status: 'offline', responseTime: null };
    }

    // Hàm quét tất cả thiết bị đã biết
    async function scanKnownDevices() {
      const results = await Promise.all(
        knownDevices.map(device => checkDevice(device))
      );
      
      return results;
    }

    // Hàm quét mạng (chỉ hoạt động trong mạng nội bộ, có giới hạn)
    async function scanNetworkRange() {
      const devicesToCheck = [];
      
      // Tạo danh sách IP để quét
      for (let i = scanRange.start; i <= scanRange.end; i++) {
        devicesToCheck.push({
          name: `Thiết bị ${i}`,
          ip: `http://${networkBase}${i}`,
          type: 'unknown',
          endpoint: '/status'
        });
      }
      
      // Kiểm tra tất cả các IP trong phạm vi
      const results = await Promise.all(
        devicesToCheck.map(device => checkDevice(device))
      );
      
      return results.filter(device => device.status === 'online');
    }

    // Cập nhật giao diện
    function updateUI(devices) {
      onlineDevices = devices.filter(d => d.status === 'online');
      totalDevicesFound = devices.length;
      
      // Cập nhật thống kê
      document.getElementById('totalDevices').textContent = totalDevicesFound;
      document.getElementById('onlineDevices').textContent = onlineDevices.length;
      document.getElementById('activeDevices').textContent = onlineDevices.length; // Có thể tinh chỉnh
      
      // Cập nhật danh sách thiết bị
      const devicesContainer = document.getElementById('devicesContainer');
      devicesContainer.innerHTML = '';
      
      if (devices.length === 0) {
        devicesContainer.innerHTML = `
          <div class="device-item">
            <div class="device-info">
              <div style="color: var(--danger)">
                <i class="fas fa-exclamation-triangle"></i>
              </div>
              <div>
                <div class="device-name">Không tìm thấy thiết bị</div>
                <div class="device-ip">Kiểm tra kết nối mạng</div>
              </div>
            </div>
          </div>
        `;
        return;
      }
      
      devices.forEach(device => {
        const deviceElement = document.createElement('div');
        deviceElement.className = 'device-item';
        
        deviceElement.innerHTML = `
          <div class="device-info">
            <div class="device-status-indicator ${device.status}"></div>
            <div>
              <div class="device-name">${device.name}</div>
              <div class="device-ip">${device.ip.replace('http://', '')} • ${device.type}</div>
            </div>
          </div>
          <div style="color: ${device.status === 'online' ? 'var(--success)' : 'var(--gray-text)'}">
            ${device.status === 'online' ? 
              '<i class="fas fa-check-circle"></i> Online' : 
              '<i class="fas fa-times-circle"></i> Offline'}
          </div>
        `;
        
        devicesContainer.appendChild(deviceElement);
      });
      
      // Cập nhật thời gian quét
      document.getElementById('lastScanTime').textContent = 
        new Date().toLocaleTimeString('vi-VN');
    }

    // Hàm quét chính
    async function performScan() {
      document.getElementById('devicesContainer').innerHTML = `
        <div class="device-item">
          <div class="device-info">
            <div class="loading"></div>
            <div>
              <div class="device-name">Đang quét thiết bị...</div>
              <div class="device-ip">Vui lòng chờ</div>
            </div>
          </div>
        </div>
      `;
      
      // Ưu tiên quét thiết bị đã biết
      const knownResults = await scanKnownDevices();
      
      // Có thể bổ sung quét mạng nếu cần
      // const networkResults = await scanNetworkRange();
      
      updateUI(knownResults);
    }

    // Khởi động
    document.addEventListener('DOMContentLoaded', () => {
      // Quét ngay lập tức
      performScan();
      
      // Quét định kỳ mỗi 30 giây
      setInterval(performScan, 30000);
      
      // Cũng có thể quét khi người dùng click vào thống kê
      document.querySelectorAll('.stat-card').forEach(card => {
        card.addEventListener('click', performScan);
      });
    });
  </script>
</body>
</html>
